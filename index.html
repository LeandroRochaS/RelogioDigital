<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./3884295.png" type="image/x-icon">
</head>
<body>
   
    <div class="clock-container"> 
        <div class="clock-img">
            <img src="./Clock.png" />
        </div>
        <div class="clock">
            <div class="clock-info-up">
                <div>
                <p class="clock-info-up-am" id="am">AM</p>
                </div>
                <div >
               <p  id="time" class="clock-info-up-time">09:00</p> 
                </div>
            </div>
            <div class="clock-info-down">
                <p id="clock-date">05 Dec, 2023</p>
            </div>
        </div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
